<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ChatGPT Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="side-bar">
        <button>
            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="0.8em" width="1em" xmlns="http://www.w3.org/2000/svg"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            New chat
        </button>
        <div class="history"></div>
        <nav>
            <p>Make by De Ying</p>
        </nav>
    </section>
    <section class="main">
        <h1>DeYingGPT</h1>
        <p id="output"></p>
        <div class="bottom-section">
            <div class="input-container">
                <input type="text" placeholder="Send a message ...">
                <div id="submit"><svg stroke="currentColor" fill="#ffffff80" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-1" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg></div>
            </div>
        </div>
        <p class="info">Free Research Preview. ChatGPT may produce inaccurate information about people, places, or facts. ChatGPT Mar 23 Version</p>
    </section>

    <script src="app.js"></script>
</body>
</html>
